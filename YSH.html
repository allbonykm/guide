<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤석호 님을 위한 올본한의원 검사 안내</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Batang', serif;
        }
        /* KOK_male.html 에 있던 커스텀 쉐도우 효과 */
        .gold-shadow {
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="max-w-3xl w-full bg-[#1a1a1a] p-8 sm:p-12 rounded-xl border border-yellow-600/50 gold-shadow">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-yellow-400">윤석호 님을 위한 검사 안내</h1>
            <p class="text-gray-400 mt-2 text-lg">올본한의원에서 보내는 안내글입니다.</p>
        </header>
        
        <main>
            <section class="mb-10">
                <h2 class="text-2xl sm:text-3xl font-bold text-yellow-500 border-b-2 border-yellow-600/30 pb-3 mb-6">초음파 검사 이미지 (검사일 25.11.20.)</h2>
                
                <div class="grid grid-cols-1 gap-6 sm:gap-8 text-center text-gray-200">
                    
                    <div>
                        <img src="images/Lt thyroid_YSH_251120.jpg" alt="좌측 갑상선 이미지 1" class="w-full h-auto rounded-lg border-2 border-yellow-600/50 mb-4 gold-shadow">
                        <strong class="text-lg sm:text-xl font-semibold text-yellow-300 block mb-1">좌측 갑상선</strong>
                        <p class="text-base text-gray-400">25.11.20. Lt thyroid</p>
                    </div>

                    <div>
                        <img src="images/Lt thyroid2_YSH_251120.jpg" alt="좌측 갑상선 이미지 2" class="w-full h-auto rounded-lg border-2 border-yellow-600/50 mb-4 gold-shadow">
                        <strong class="text-lg sm:text-xl font-semibold text-yellow-300 block mb-1">좌측 갑상선</strong>
                        <p class="text-base text-gray-400">25.11.20. Lt thyroid</p>
                    </div>

                </div>
            </section>

        </main>
        
        <footer class="text-center mt-12 pt-6 border-t border-yellow-600/30">
            <p class="text-gray-400 text-base leading-relaxed">
                꾸준한 관리와 치료를 통해 몸이 스스로 회복하는 힘을 되찾으실 수 있습니다.
                <br>
                <strong class="text-yellow-400">윤석호 님</strong>의 불편함이 해소되고 건강한 일상을 온전히 누리실 수 있도록
                <br>
                <strong class="font-semibold text-gray-200">올본한의원</strong>이 함께 하겠습니다.
            </p>
            <p class="text-xl font-bold text-yellow-400 mt-6">
                올본한의원 드림
            </p>
        </footer>

    </div>

</body>
</html>
